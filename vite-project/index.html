<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/media.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App | Movie Web App</title>
  </head>
  <body>
    <div id="app" class="app">
      <header id="header" class="header">
        <nav id="idNav" class="header--nav">
          <div class="arrow inactive">
            <span class="header-arrow inactive">&lt;</span>
          </div>

          <button id="idNavBtn" class="nav-btn">
            <a href=""><i class="fa-solid fa-bars"></i></a>
            <!-- <i class="fa-solid fa-xmark"></i> -->
          </button>

          <div id="idNavAdd" class="nav-add inactive">
            <ul class="nav-add__list">
              <li class="nav-list__element">
                <a href="" class="nav-element__link">Movies</a>
              </li>
              <li class="nav-list__element">
                <a href="" class="nav-element__link">Series</a>
              </li>
              <li class="nav-list__element">
                <a href="" class="nav-element__link">MyList</a>
              </li>
              <li class="nav-list__element">
                <a href="" class="nav-element__link">Plus TV</a>
              </li>
              <li class="nav-list__element">
                <a href="" class="nav-element__link">Plans</a>
              </li>
            </ul>
          </div>

          <div class="logo">
            <div class="logo-movie">
              <a href="" class="logo-icon">
                <i class="fa-solid fa-film"></i>
              </a>
              <p class="logo-text">Movie Up</p>
            </div>
          </div>

          <div class="header-user">
            <div class="header-user__main">
              <figure class="figure-user">
                <img
                  src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=461&q=80"
                  alt="image-user"
                />
              </figure>
            </div>
          </div>

          <div class="header-categorie inactive">
            <h1 class="header-title header-title--categoryView inactive">
              Action
            </h1>
          </div>
        </nav>

        <div class="header-form">
          <form action="" id="searchForm" class="header--searchForm">
            <input
              class="inputForm"
              type="text"
              placeholder="Search your Movie & Series..."
            />
            <button id="searchBtn" class="header--formBtn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </header>

      <main id="main" class="main"></main>

      <footer id="footer" class="footer"></footer>
    </div>

    <!-- === Javascript Add ===  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"
      integrity="sha512-tHvUcUQYi35zApvAa5TNR3fNhBQkVtkmWKfacnpxmix4/VTGz1lGjIVyLMp7gLgAvg+aKJjnVKokXJNS5GZ+/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./src/secret.js/secret.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
